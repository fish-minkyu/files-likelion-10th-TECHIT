<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--파일로서 브라우저에 동작하게 할 수 있다.-->
<h1>Hello Static</h1>
<img src="http:localhost:8080/static/assets/images/whale.png" alt="">
<!--multipart/form-data
    : 하나의 큰 요청이 여러개의 부분 부분에다가 일부분씩 데이터를 넣어서 보내준다.-->
<form enctype="multipart/form-data"></form>
<!--어떤 파일을 넣든 input 타입은 "file"이다.-->
<input type="file">
<!--<input type="image">은 input type="submit"을 이미지로 만들고 싶을 때 사용-->
</body>
</html>
